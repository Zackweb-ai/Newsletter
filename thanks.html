<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="./assets/fonts/Roboto-Bold.ttf" />
    <link rel="stylesheet" href="./assets/fonts/Roboto-Regular.ttf" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="thanks">

    <div class="mob">
    <img class="icon" src="./assets/images/icon-success.svg">
      <h1 class="t-title">Thanks for subscribing!</h1>
      <div class="resize">
        <p class="confirm">
            A confirmation email has been sent to <span class="em-value"></span>. Please open
            it and click the button inside to confirm your subscription.
          </p>
      </div>
      
    </div>
</div>

    <!-- Sign-up form end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./thanks.js"></script>
  </body>
</html>
