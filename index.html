<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="./assets/fonts/Roboto-Bold.ttf" />
    <link rel="stylesheet" href="./assets/fonts/Roboto-Regular.ttf" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="form">
      <div class="left">
        <h1 class="title">Stay updated!</h1>
        <div class="info">
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </div>

        <div class="lists">
          <div class="list"><img src="./assets/images/icon-list.svg" alt="">
            <p>Product discovery and building what matters</p>
          </div>
          <div class="list"><img src="./assets/images/icon-list.svg" alt="">
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="list"><img src="./assets/images/icon-list.svg" alt="">
          <p> And much more!</p>
        </div>
        </div>
        <form>
          <div class="email">
            <label for="email">Email address</label>
            <input class="ps" type="text" id="email" placeholder="email@company.com">
          </div>
          <span class="message">Valid email required</span>          
          <button id="button">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="right">
        <img class="square" src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
        <img class="mobile" src="./assets/images/illustration-sign-up-mobile.svg" alt="">
      </div>
    </div>

    <!-- Sign-up form end -->
  <script src="./js.js"></script>
  </body>
</html>
